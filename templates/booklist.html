{% extends 'layouts.html' %}


{% block contents %}
<style>
    h1{
      text-align:center;
      padding-bottom:40px;
    }

    .table_booklist{
        margin-left:auto;
        margin-right:auto;
        text-align:center;
        width:65%;
        height:300px;
        border:black 1px solid
    }
    .thead_booklist{
        text-align:center;
        background-color:black;
        color:white;
        border:black 1px solid
    }
    .tr_booklist{
        text-align:center;
        width:65%;
        height:80px;
    }
    th{
        text-align:center;
        border:black 1px solid;
        
    }
    td{
        border:black 1px solid;
    }
  
</style>
<h1>Searching Result</h1>

<br>
<table class="table_booklist">
    <thead class="thead_booklist">
      <tr class = "tr_booklist">
        <th scope="col" style = "border:white 1px solid;border-left-color:black">Num</th>
        <th scope="col" style = "border:white 1px solid;">Bookname</th>
        <th scope="col" style = "border:white 1px solid;">Bookcode</th>
        <th scope="col" style = "border:white 1px solid;border-right-color:black">State</th>
      </tr>
    </thead>
    <tbody class = "table_booklist">
      
      {% for i in bookname %} 
        <tr>
          <td scope="row">{{i[0]}}</td>
          <td scope="row">{{i[1]}}</td>
          <td scope="row">{{i[2]}}</td>
        </tr>
      {% endfor %}
     
    </tbody>
  </table>

{% endblock contents %}
